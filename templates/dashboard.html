<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 تریدر حرفه‌ای - دشبورد</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d1b2a 0%, #1b263b 100%);
            color: white;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            color: #ffd166;
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        
        .status-bar {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .status-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 10px;
            border-right: 4px solid #06d6a0;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card h3 {
            color: #ffd166;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .coin-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .coin-item {
            background: rgba(255, 255, 255, 0.05);
            margin: 8px 0;
            padding: 12px;
            border-radius: 8px;
            border-right: 3px solid #118ab2;
            transition: all 0.3s ease;
        }
        
        .coin-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-5px);
        }
        
        .coin-symbol {
            font-weight: bold;
            color: #ffd166;
        }
        
        .coin-price {
            color: #06d6a0;
        }
        
        .coin-change {
            font-weight: bold;
        }
        
        .positive {
            color: #06d6a0;
        }
        
        .negative {
            color: #ef476f;
        }
        
        .whale-alert {
            background: rgba(239, 71, 111, 0.2);
            border-right-color: #ef476f;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .chart-container {
            height: 400px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 10px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: #118ab2;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: #06d6a0;
        }
        
        .btn-danger {
            background: #ef476f;
        }
        
        .btn-danger:hover {
            background: #ff9e00;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #ffd166;
        }
        
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 تریدر حرفه‌ای - دشبورد زنده</h1>
            <div class="status-bar">
                <div class="status-item">
                    <strong>وضعیت:</strong> <span id="system-status">در حال بارگذاری...</span>
                </div>
                <div class="status-item">
                    <strong>آخرین بروزرسانی:</strong> <span id="last-update">--</span>
                </div>
                <div class="status-item">
                    <strong>تعداد ارزها:</strong> <span id="total-coins">--</span>
                </div>
                <div class="status-item">
                    <strong>هشدارهای نهنگ:</strong> <span id="whale-alerts-count">--</span>
                </div>
            </div>
        </div>

        <div class="dashboard-grid">
            <!-- کارت ارزهای برتر -->
            <div class="card">
                <h3>📊 ۵۰ ارز برتر بازار</h3>
                <div class="controls">
                    <button class="btn" onclick="loadTopCoins()">بروزرسانی</button>
                </div>
                <div class="coin-list" id="top-coins-list">
                    <div class="loading">در حال بارگذاری...</div>
                </div>
            </div>

            <!-- کارت شت‌کوین‌های انفجاری -->
            <div class="card">
                <h3>💥 شت‌کوین‌های انفجاری</h3>
                <div class="coin-list" id="explosive-coins-list">
                    <div class="loading">در حال بارگذاری...</div>
                </div>
            </div>

            <!-- کارت هشدارهای نهنگ -->
            <div class="card">
                <h3>🐋 هشدارهای نهنگ</h3>
                <div class="coin-list" id="whale-alerts-list">
                    <div class="loading">در حال بارگذاری...</div>
                </div>
            </div>

            <!-- کارت نمودار -->
            <div class="card">
                <h3>📈 نمودار قیمت</h3>
                <div class="controls">
                    <select id="chart-symbol" onchange="loadChart()">
                        <option value="BTCUSDT">BTC/USDT</option>
                        <option value="ETHUSDT">ETH/USDT</option>
                        <option value="BNBUSDT">BNB/USDT</option>
                    </select>
                    <button class="btn" onclick="loadChart()">نمایش نمودار</button>
                </div>
                <div class="chart-container" id="price-chart">
                    <div class="loading">انتخاب کنید و نمودار را ببینید</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = window.location.origin;
        
        // بارگذاری اولیه
        document.addEventListener('DOMContentLoaded', function() {
            loadTopCoins();
            loadExplosiveCoins();
            loadWhaleAlerts();
            startWebSocket();
        });
        
        // بارگذاری ارزهای برتر
        async function loadTopCoins() {
            try {
                const response = await fetch(`${BASE_URL}/api/market/top-coins`);
                const data = await response.json();
                
                document.getElementById('total-coins').textContent = data.count;
                document.getElementById('last-update').textContent = new Date().toLocaleTimeString('fa-IR');
                
                const coinsList = document.getElementById('top-coins-list');
                coinsList.innerHTML = '';
                
                data.coins.forEach(coin => {
                    const changeClass = coin.change_24h >= 0 ? 'positive' : 'negative';
                    const changeIcon = coin.change_24h >= 0 ? '📈' : '📉';
                    
                    const coinElement = document.createElement('div');
                    coinElement.className = 'coin-item';
                    coinElement.innerHTML = `
                        <div class="coin-symbol">${coin.symbol}</div>
                        <div class="coin-price">$${coin.price.toFixed(4)}</div>
                        <div class="coin-change ${changeClass}">
                            ${changeIcon} ${coin.change_24h.toFixed(2)}%
                        </div>
                        <div>حجم: ${(coin.volume / 1000000).toFixed(2)}M</div>
                    `;
                    coinsList.appendChild(coinElement);
                });
                
            } catch (error) {
                console.error('Error loading top coins:', error);
                document.getElementById('top-coins-list').innerHTML = 
                    '<div class="loading">خطا در بارگذاری داده‌ها</div>';
            }
        }
        
        // بارگذاری شت‌کوین‌های انفجاری
        async function loadExplosiveCoins() {
            try {
                const response = await fetch(`${BASE_URL}/api/market/explosive-coins`);
                const data = await response.json();
                
                const explosiveList = document.getElementById('explosive-coins-list');
                explosiveList.innerHTML = '';
                
                if (data.explosive_coins.length === 0) {
                    explosiveList.innerHTML = '<div class="loading">هیچ شت‌کوین انفجاری یافت نشد</div>';
                    return;
                }
                
                data.explosive_coins.forEach(coin => {
                    const coinElement = document.createElement('div');
                    coinElement.className = 'coin-item';
                    coinElement.innerHTML = `
                        <div class="coin-symbol">${coin.symbol}</div>
                        <div class="coin-price">$${coin.price.toFixed(6)}</div>
                        <div class="coin-change positive">
                            🚀 ${coin.change_24h.toFixed(2)}%
                        </div>
                        <div>پتانسیل: ${coin.potential}</div>
                        <div>ریسک: ${coin.risk_level}</div>
                    `;
                    explosiveList.appendChild(coinElement);
                });
                
            } catch (error) {
                console.error('Error loading explosive coins:', error);
            }
        }
        
        // بارگذاری هشدارهای نهنگ
        async function loadWhaleAlerts() {
            try {
                const response = await fetch(`${BASE_URL}/api/whales/alerts`);
                const data = await response.json();
                
                document.getElementById('whale-alerts-count').textContent = data.alerts.length;
                
                const alertsList = document.getElementById('whale-alerts-list');
                alertsList.innerHTML = '';
                
                if (data.alerts.length === 0) {
                    alertsList.innerHTML = '<div class="loading">هیچ هشدار فعالی وجود ندارد</div>';
                    return;
                }
                
                data.alerts.forEach(alert => {
                    const alertElement = document.createElement('div');
                    alertElement.className = 'coin-item whale-alert';
                    alertElement.innerHTML = `
                        <div style="color: #ef476f; font-weight: bold;">🚨 ${alert.symbol}</div>
                        <div>${alert.message}</div>
                        <div style="font-size: 0.9em; opacity: 0.8;">اولویت: ${alert.priority}</div>
                    `;
                    alertsList.appendChild(alertElement);
                });
                
            } catch (error) {
                console.error('Error loading whale alerts:', error);
            }
        }
        
        // بارگذاری نمودار
        async function loadChart() {
            const symbol = document.getElementById('chart-symbol').value;
            const chartDiv = document.getElementById('price-chart');
            
            chartDiv.innerHTML = '<div class="loading">در حال بارگذاری نمودار...</div>';
            
            try {
                const response = await fetch(`${BASE_URL}/api/charts/candlestick/${symbol}`);
                const data = await response.json();
                
                if (data.chart_data) {
                    const chartData = JSON.parse(data.chart_data);
                    Plotly.newPlot('price-chart', chartData.data, chartData.layout);
                } else {
                    chartDiv.innerHTML = '<div class="loading">داده‌های نمودار در دسترس نیست</div>';
                }
                
            } catch (error) {
                console.error('Error loading chart:', error);
                chartDiv.innerHTML = '<div class="loading">خطا در بارگذاری نمودار</div>';
            }
        }
        
        // WebSocket برای داده‌های زنده
        function startWebSocket() {
            const ws = new WebSocket(`wss://${window.location.host}/ws`);
            
            ws.onopen = function() {
                document.getElementById('system-status').textContent = 'متصل 🟢';
                console.log('WebSocket connected');
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                console.log('Live data:', data);
                
                // بروزرسانی وضعیت سیستم
                document.getElementById('last-update').textContent = new Date().toLocaleTimeString('fa-IR');
            };
            
            ws.onerror = function(error) {
                document.getElementById('system-status').textContent = 'قطع 🔴';
                console.error('WebSocket error:', error);
            };
            
            ws.onclose = function() {
                document.getElementById('system-status').textContent = 'قطع 🔴';
                console.log('WebSocket disconnected');
                // تلاش برای اتصال مجدد بعد از 5 ثانیه
                setTimeout(startWebSocket, 5000);
            };
        }
        
        // بروزرسانی خودکار هر 30 ثانیه
        setInterval(() => {
            loadTopCoins();
            loadExplosiveCoins();
            loadWhaleAlerts();
        }, 30000);
    </script>
</body>
</html>
